spring:
  application:
    name: payment-gateway-local-test
  
  # H2 Embedded Database (No PostgreSQL needed)
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;TRACE_LEVEL_SYSTEM_OUT=0
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  # H2 Console (for debugging)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Redis - Embedded Redis (no external Redis needed)
  # Using embedded-redis dependency
  redis:
    # These settings will be overridden by embedded Redis
    host: localhost
    port: 6379
    timeout: 1000
    password: 
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  
  # Disable Flyway (H2 uses Hibernate DDL)
  flyway:
    enabled: false

server:
  port: 8000
  servlet:
    context-path: /

# Test mode enabled
app:
  worker:
    enabled: false
  test:
    mode: true
    payment:
      processing-delay: 2000
      success-rate: 0.95

logging:
  level:
    root: INFO
    com.gateway: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: DEBUG

# Management endpoints for health/metrics
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,status
  endpoint:
    health:
      show-details: always
