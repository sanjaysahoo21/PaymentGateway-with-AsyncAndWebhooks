  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #     api:
  #       condition: service_started

  checkout:
    build:
      context: ./checkout-widget
    container_name: gateway_checkout
    command: ["npm", "run", "serve"]
    ports:
      - "3001:3001"
    depends_on:
      - api

  dashboard:
    build:
      context: ./dashboard
    container_name: gateway_dashboard
    ports:
      - "3000:3000"
    depends_on:
      - api

  test-merchant:
    build:
      context: ./test-merchant
    container_name: gateway_test_merchant
    ports:
      - "4000:4000"
    depends_on:
      - api
